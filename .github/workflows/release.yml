name: 'Release new version'

on:
  push:
    branches:
      - main
      - next
      - 1.0.x

jobs:
  verify:
    uses: trendyol/grace/.github/workflows/verify.yml@next
  publish:
    runs-on: ubuntu-latest
    needs: verify
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set Node env
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install dependencies
        run: npm ci
      - name: Run build
        run: npm run build
      - name: Publish to NPM
        run: npx semantic-release --dry-run
        env:
          NPM_TOKEN: ${{ secrets.TRENDYOL_JS_NPM_TOKEN }}
